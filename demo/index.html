<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float Label Example</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700" rel="stylesheet">
    <link href="demo.css" rel="stylesheet">
    <style>

        * {
            box-sizing: border-box;
        }
        .wrapper {
            width: 600px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            font: 14px/1.2 Lato;
        }
        h1 {
            grid-column: 1 / 3;
            font-size: 24px;
            font-weight: 700;
        }
        input, textarea, select {
            width: 100%;
        }
    </style>
</head>
<body>

    <section class="wrapper">
        <h1>Float Labels</h1>
        <div class="float-label">
            <input class="float-label__input" type="text" id="fName" placeholder="First Name">
            <label class="float-label__label" for="fName">First Name</label>
        </div>
        <div class="float-label">
            <input class="float-label__input" type="text" id="lName">
            <label class="float-label__label" for="lName">Last Name</label>
        </div>
        <div class="float-label">
            <input class="float-label__input" type="text" id="email">
            <label class="float-label__label" for="email">Email Address</label>
        </div>
        <div class="float-label">
            <input class="float-label__input" type="text" id="address">
            <label class="float-label__label" for="address">Address</label>
        </div>
        <div class="float-label">
            <textarea class="float-label__textarea" name="comment" id="comment" cols="30" rows="10"></textarea>
            <label class="float-label__label" for="comment">Comment</label>
        </div>
        <div class="float-label">
            <select class="float-label__select" name="options" id="options">
                <option value=""></option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
                <option value="option4">Option 4</option>
                <option value="option5">Option 5</option>
            </select>
            <label class="float-label__label" for="options"> Pick an option</label>
        </div>
    </section>

    <script src="../dist/float-label.browser.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            floatLabel();
        });
    </script>
</body>
</html>
